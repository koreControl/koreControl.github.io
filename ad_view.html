<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- CRITICAL -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- CRITICAL: fixes broken image paths -->
<base href="https://korecontrol.github.io/">

<title>Ad Processor</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

/* NORMAL flow container */
#ad-container {
    width: 100%;
    height: 100%;
    background: #fff;
}

#cooldown {
    display: none;
    width: 100%;
    height: 100%;
    background: #000;
    color: orange;
    font-family: monospace;
    font-size: 14px;
    text-align: center;

    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
</head>

<body>

<div id="ad-container"></div>
<div id="cooldown">Cooling downâ€¦</div>

<script>
const SMARTLINK = "https://www.effectivegatecpm.com/cw1ee9zt3?key=166a8de6e9417228de30d751d42c81fb";
const VIEW_TIME = 20000;
const COOLDOWN  = 40000;

function showAd() {
    const ad = document.getElementById("ad-container");
    const cd = document.getElementById("cooldown");

    cd.style.display = "none";
    ad.style.display = "block";
    ad.innerHTML = "";

    const iframe = document.createElement("iframe");
    iframe.src = SMARTLINK;
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.setAttribute("scrolling", "no");

    ad.appendChild(iframe);

    setTimeout(showCooldown, VIEW_TIME);
}

function showCooldown() {
    document.getElementById("ad-container").style.display = "none";
    document.getElementById("cooldown").style.display = "flex";

    setTimeout(showAd, COOLDOWN);
}

showAd();
</script>

</body>
</html>
