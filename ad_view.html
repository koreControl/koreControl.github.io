<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Processor</title>

<style>
body {
    margin: 0;
    background: #050505;
    overflow: hidden;
    font-family: monospace;
    height: 100vh;
}

#home {
    position: absolute;
    inset: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#home h2 { color: #00ff00; font-size: 18px; margin: 4px; }
#home p { color: #888; font-size: 12px; }

#spinner {
    width: 18px;
    height: 18px;
    border: 2px solid #333;
    border-top: 2px solid #00ff00;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

#ad {
    position: absolute;
    inset: 0;
    display: none;
    background: white;
}
</style>
</head>

<body>

<div id="home">
    <h2 id="state">SYSTEM IDLE</h2>
    <p>Next cycle in <span id="count">--</span>s</p>
    <div id="spinner"></div>
</div>

<div id="ad"></div>

<script>
/* ================= CONFIG ================= */
const SMARTLINK = "https://www.effectivegatecpm.com/cw1ee9zt3?key=166a8de6e9417228de30d751d42c81fb";

const VIEW_TIME = 20000;   // HARD MINIMUM
const COOLDOWN  = 40000;   // HARD COOLDOWN
/* ========================================== */

let cycle = 0;
let iframe = null;
let adStartTime = 0;
let adLocked = false;
let cooldownTimer = null;

/* ---------- HARD LOCKED EXIT ---------- */
function tryGoHome(reason) {
    const elapsed = Date.now() - adStartTime;

    if (elapsed < VIEW_TIME) {
        console.warn(
            `REFUSED exit (${reason}) at ${elapsed}ms — minimum not reached`
        );
        return;
    }

    console.log("Ad finished legitimately:", reason);
    forceGoHome();
}

/* ---------- FORCE HOME (NO GUARDS) ---------- */
function forceGoHome() {
    adLocked = false;

    const ad = document.getElementById("ad");
    ad.style.display = "none";
    ad.innerHTML = "";
    iframe = null;

    const home = document.getElementById("home");
    home.style.display = "flex";

    document.getElementById("state").textContent = "COOLING DOWN";

    let remaining = COOLDOWN / 1000;
    document.getElementById("count").textContent = remaining;

    cooldownTimer = setInterval(() => {
        remaining--;
        document.getElementById("count").textContent = remaining;

        if (remaining <= 0) {
            clearInterval(cooldownTimer);
            startCycle();
        }
    }, 1000);
}

/* ---------- AD ---------- */
function showAd() {
    adStartTime = Date.now();
    adLocked = true;

    document.getElementById("home").style.display = "none";

    const ad = document.getElementById("ad");
    ad.style.display = "block";
    ad.innerHTML = "";

    iframe = document.createElement("iframe");
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = SMARTLINK;

    ad.appendChild(iframe);

    // HARD 20s GUARANTEE — NOTHING CAN CANCEL THIS
    setTimeout(() => {
        tryGoHome("view-time-complete");
    }, VIEW_TIME);
}

/* ---------- CYCLE ---------- */
function startCycle() {
    cycle++;
    console.log("=== CYCLE", cycle, "START ===");
    showAd();
}

/* ---------- SAFETY ---------- */
window.onerror = () => {
    console.warn("JS error — ignored during ad lock");
};

window.onunhandledrejection = () => {
    console.warn("Promise rejection — ignored during ad lock");
};

// Absolute PyQt poison reset (outside ad window)
setTimeout(() => {
    if (!adLocked) location.reload();
}, 15 * 60 * 1000);

/* ---------- START ---------- */
startCycle();
</script>

</body>
</html>
