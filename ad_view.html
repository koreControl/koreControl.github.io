<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Processor</title>
    <style> 
        body { 
            margin: 0; background: #050505; overflow: hidden; 
            font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100vh;
        }
        
        #home-screen {
            text-align: center; width: 100%;
            display: block;
        }
        h2 { color: #00ff00; font-size: 20px; margin-bottom: 5px; text-transform: uppercase; }
        p { color: #888; font-size: 12px; margin-top: 5px; }
        .loader { border: 2px solid #333; border-top: 2px solid #00ff00; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-top: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #ad-frame { 
            width: 100vw; 
            height: 90vh;
            background: white; 
            border: none;
            position: absolute; top: 40px; left: 0;
            display: none;
            z-index: 10;
        }
        
        #debug { 
            position: fixed; bottom: 5px; left: 5px; 
            color: #555; font-size: 10px; 
        }
    </style>
</head>
<body>
    <div id="home-screen">
        <h2 id="status-title">SYSTEM IDLE</h2>
        <p>Next Revenue Cycle: <span id="countdown">--</span>s</p>
        <div class="loader"></div>
    </div>
    <iframe id="ad-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    <div id="debug">Cycle: 0 | Status: Starting...</div>
    
    <script>
        // --- CONFIGURATION ---
        const smartLink = 'https://www.effectivegatecpm.com/cw1ee9zt3?key=166a8de6e9417228de30d751d42c81fb'; 
        const viewTime = 20000;      // 20 Seconds
        const cooldownTime = 40000;  // 40 Seconds
        const maxLoadTime = 10000;   // 10s max to load ad before giving up
        
        // --- STATE TRACKING ---
        let cycleCount = 0;
        let currentTimer = null;
        let countdownTimer = null;
        let forceCloseTimer = null;
        
        // --- MAIN CYCLE FUNCTION ---
        function runCycle() {
            cycleCount++;
            clearAllTimers(); // Safety: clear any lingering timers
            
            updateDebug(`Cycle ${cycleCount} starting...`);
            
            // PHASE 1: SHOW AD
            showAd();
            
            // FORCE CLOSE AD after viewTime (guaranteed failsafe)
            forceCloseTimer = setTimeout(() => {
                updateDebug(`Force closing ad (cycle ${cycleCount})`);
                showHome();
                
                // PHASE 2: COOLDOWN & RESTART
                startCountdown(cooldownTime / 1000, () => {
                    runCycle();
                });
            }, viewTime);
        }
        
        // --- SHOW AD FUNCTION ---
        function showAd() {
            document.getElementById('home-screen').style.display = 'none';
            const frame = document.getElementById('ad-frame');
            
            // CRITICAL: Reset iframe completely
            frame.style.display = 'none';
            frame.src = 'about:blank';
            
            // Small delay to ensure iframe is clean
            setTimeout(() => {
                frame.style.display = 'block';
                frame.src = smartLink;
                console.log(`[Cycle ${cycleCount}] Ad loading...`);
                updateDebug(`Loading ad...`);
                
                // Watchdog: If ad doesn't load in 10s, proceed anyway
                currentTimer = setTimeout(() => {
                    console.warn(`[Cycle ${cycleCount}] Ad took too long to load`);
                    updateDebug(`Ad load timeout`);
                }, maxLoadTime);
                
            }, 100);
            
            // Listen for iframe errors
            frame.onerror = () => {
                console.error(`[Cycle ${cycleCount}] Iframe error detected`);
                updateDebug(`Iframe error`);
            };
        }
        
        // --- SHOW HOME FUNCTION ---
        function showHome() {
            clearAllTimers();
            
            const frame = document.getElementById('ad-frame');
            frame.style.display = 'none';
            
            // CRITICAL: Completely reset iframe
            try {
                frame.src = 'about:blank';
                // Force garbage collection hint
                frame.contentWindow?.location?.replace('about:blank');
            } catch(e) {
                console.warn('Could not reset iframe:', e);
            }
            
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('status-title').innerText = "COOLING DOWN";
            document.getElementById('status-title').style.color = "orange";
            
            console.log(`[Cycle ${cycleCount}] Ad closed. Cooling down...`);
            updateDebug(`Cooling down...`);
        }
        
        // --- COUNTDOWN FUNCTION ---
        function startCountdown(seconds, callback) {
            let counter = seconds;
            document.getElementById('countdown').innerText = counter;
            
            countdownTimer = setInterval(() => {
                counter--;
                document.getElementById('countdown').innerText = counter;
                
                if (counter <= 0) {
                    clearInterval(countdownTimer);
                    callback();
                }
            }, 1000);
        }
        
        // --- UTILITY FUNCTIONS ---
        function clearAllTimers() {
            if (currentTimer) clearTimeout(currentTimer);
            if (countdownTimer) clearInterval(countdownTimer);
            if (forceCloseTimer) clearTimeout(forceCloseTimer);
        }
        
        function updateDebug(msg) {
            document.getElementById('debug').innerText = `Cycle: ${cycleCount} | ${msg}`;
        }
        
        // --- ERROR RECOVERY ---
        window.addEventListener('error', (e) => {
            console.error('Global error:', e);
            updateDebug(`Error detected, recovering...`);
        });
        
        // Prevent page from being stuck forever
        window.addEventListener('unhandledrejection', (e) => {
            console.error('Unhandled promise rejection:', e);
        });
        
        // --- START ---
        console.log('Ad system starting...');
        runCycle();
    </script>
</body>
</html>
