<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Processor</title>
    <style> 
        body { 
            margin: 0; background: #050505; overflow: hidden; 
            font-family: 'Courier New', monospace; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100vh;
        }
        
        /* THE HOME SCREEN (COOLING DOWN UI) */
        #home-screen {
            text-align: center; width: 100%;
            display: block; /* Visible by default */
        }
        h2 { color: #00ff00; font-size: 20px; margin-bottom: 5px; text-transform: uppercase; }
        p { color: #888; font-size: 12px; margin-top: 5px; }
        .loader { border: 2px solid #333; border-top: 2px solid #00ff00; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-top: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* THE AD CONTAINER */
        #ad-frame { 
            width: 100vw; 
            height: 90vh; /* Takes up most of screen */
            background: white; 
            border: none;
            position: absolute; top: 40px; left: 0;
            display: none; /* Hidden until active */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div id="home-screen">
        <h2 id="status-title">SYSTEM IDLE</h2>
        <p>Next Revenue Cycle: <span id="countdown">--</span>s</p>
        <div class="loader"></div>
    </div>

    <iframe id="ad-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

    <script>
        // --- CONFIGURATION ---
        const smartLink = 'https://www.effectivegatecpm.com/cw1ee9zt3?key=166a8de6e9417228de30d751d42c81fb'; 
        const viewTime = 20000;   // 20 Seconds (Duration to watch Ad)
        const cooldownTime = 40000; // 40 Seconds (Duration to wait at Home)
        // TOTAL CYCLE = 60 Seconds (1 Minute)
        // ---------------------

        function runCycle() {
            // PHASE 1: SHOW AD (20s)
            showAd();

            // PHASE 2: GO HOME (After 20s)
            setTimeout(() => {
                showHome();
                
                // PHASE 3: RESTART (After 40s more)
                startCountdown(cooldownTime / 1000, () => {
                    runCycle();
                });
            }, viewTime);
        }

        function showAd() {
            document.getElementById('home-screen').style.display = 'none';
            const frame = document.getElementById('ad-frame');
            frame.style.display = 'block';
            frame.src = smartLink; // Load the Money Link
            console.log("Ad Loading...");
        }

        function showHome() {
            const frame = document.getElementById('ad-frame');
            frame.style.display = 'none';
            frame.src = "about:blank"; // Kill the ad to save resources
            
            document.getElementById('home-screen').style.display = 'block';
            document.getElementById('status-title').innerText = "COOLING DOWN";
            document.getElementById('status-title').style.color = "orange";
            console.log("Ad Closed. Resting...");
        }

        function startCountdown(seconds, callback) {
            let counter = seconds;
            const timer = setInterval(() => {
                counter--;
                document.getElementById('countdown').innerText = counter;
                if (counter <= 0) {
                    clearInterval(timer);
                    callback();
                }
            }, 1000);
        }

        // Start the first cycle immediately
        runCycle();

    </script>
</body>
</html>
